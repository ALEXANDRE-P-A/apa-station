<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no  shrink-to-fit=no" />
  <meta name="theme-color" content="#161d26" />
  <meta
      name="description"
      content="APA station applicatins main page"
    />
  <link rel="apple-touch-icon" href="./public/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="./styles/body.css">
  <link rel="stylesheet" type="text/css" href="./styles/header.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <link rel="stylesheet" type="text/css" href="./styles/items.css">
  <link rel="stylesheet" type="text/css" href="./styles/footer.css">
  <title>APA Station</title>
</head>
<body>

  <header>
    <div class="header-side left">
      <img src="./images/logo.png" alt="logo" class="header-logo" />
    </div>
    <div class="header-title">
      <h1>APA Station</h1>
    </div>
    <div class="header-side right"></div>
  </header>

  <main>
    
    <div class="items">

      <a href="/todo-app/" class="item-div">
        <div class="item">
          <div class="item-left">
            <img src="./images/logo-apa-todo.png" alt="apa-todo-pp-logo" class="item-left-logo" />
          </div>
          <div class="item-right">
            <span>Task Manage App</span>
          </div>
        </div>
      </a>

      <a href="/music-sampler/" class="item-div disabled">
        <div class="item">
          <div class="item-left">
            <img src="./images/logo-apa-sampler.png" alt="apa-sampler-logo" class="item-left-logo" />
          </div>
          <div class="item-right">
            <span>Music Sampler</span>
          </div>
        </div>
      </a>

      <a href="/typing-game/" class="item-div disabled">
        <div class="item">
          <div class="item-left">
            <img src="./images/logo-apa-type-app.png" alt="apa-typing-game-logo" class="item-left-logo" />
          </div>
          <div class="item-right">
            <span>Typing Game</span>
          </div>
        </div>
      </a>

    </div>

    <div class="items">

      <a href="/camera-app/" class="item-div disabled">
        <div class="item">
          <div class="item-left">
            <img src="./images/logo-apa-camera.png" alt="apa-camera-app-logo" class="item-left-logo" />
          </div>
          <div class="item-right">
            <span>Camera App</span>
          </div>
        </div>
      </a>

    </div>
    
  </main>

  <!-- <script type="text/javascript" src="./main.js"></script> -->
</body>
</html>
